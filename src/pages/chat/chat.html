<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div style="width: 100%; height: 450px;border: 1px solid black;overflow-y: scroll">
    <textarea *ngFor="let mensagem of conversaChat" style="
        margin-top: 0;
        margin-bottom: 0;
       position: relative;
       resize: none;
       overflow: hidden;
       top: 8px; " readonly="readonly">{{mensagem.mensagem}}
      <ion-label style="font-style:italic">{{mensagem.Usuario}}</ion-label>
    </textarea>
  </div>
  <ion-row style="        border-bottom: 1px solid black;
                          border-left: 1px solid black;
                          border-right: 1px solid black;">
    <ion-input [(ngModel)]="msg" type="text" style="
                          margin: 0;
                          padding: 0;
                          width: 87%;
                          height: 36px;
                          border: none;"></ion-input>
    <ion-input [(ngModel)]="user" style="display: none;"></ion-input>
    <button (click)="addMensagem()" ion-fab color="primary" style="
                          width: 13%;
                          height: 35px;">
      <ion-icon name="send"></ion-icon>
    </button>

  </ion-row>
</ion-content>
