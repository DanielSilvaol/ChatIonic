<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <div style="width: 100%; height: 450px;overflow-y: auto">
      <div *ngFor="let mensagem of conversaChat |async">
        <ion-chip style="height: 60px;">
          <ion-avatar>
            <img src="{{mensagem.Icon}}">
          </ion-avatar>
          <ion-label >{{mensagem.mensagem}}<br/>{{mensagem.Usuario}}</ion-label>
        </ion-chip>
        <br/>
      </div>
    </div>

  <ion-row style="        border-bottom: 1px solid black;
                          border-left: 1px solid black;
                          border-right: 1px solid black;">

    <ion-input [(ngModel)]="msg" type="text" style="
                          margin: 0;
                          width: 87%;
                          height: 36px;

                          border: none;"></ion-input>

    <ion-input [(ngModel)]="user"  style="display: none;"></ion-input>

    <button (click)="addMensagem()" ion-fab color="primary" >
      <ion-icon name="send"></ion-icon>

    </button>

  </ion-row>

</ion-content>
